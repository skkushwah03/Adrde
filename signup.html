<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | ADRDE Inventory</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <h1 class="text-3xl font-bold text-indigo-700 mb-6">ADRDE</h1>
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-xl font-bold text-center mb-4">Create an Account</h2>
    <form onsubmit="signup(event)">
      <input type="text" id="newUsername" placeholder="Username" class="w-full mb-3 px-4 py-2 border rounded" required />
      <input type="password" id="newPassword" placeholder="Password" class="w-full mb-3 px-4 py-2 border rounded" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full mb-4 px-4 py-2 border rounded" required />
      <button class="bg-indigo-600 text-white px-4 py-2 w-full rounded">Sign Up</button>
    </form>

    <!-- Back to login link -->
    <p class="text-sm text-center text-gray-600 mt-4">
      Already have an account?
      <a href="login.html" class="text-indigo-600 hover:underline font-semibold">Login here</a>
    </p>
  </div>

  <script>
    function signup(e) {
      e.preventDefault();
      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Save user to localStorage (mock account creation)
      localStorage.setItem("user", JSON.stringify({ username, password }));

      alert("Account created successfully! Please log in.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
