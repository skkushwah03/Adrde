<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ADRDE Inventory</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <h1 class="text-3xl font-bold text-indigo-700 mb-6">ADRDE</h1>
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-xl font-bold text-center mb-4">Login</h2>
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username" class="w-full mb-3 px-4 py-2 border rounded" required />
      <input type="password" id="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded" required />
      <button class="bg-indigo-600 text-white px-4 py-2 w-full rounded">Login</button>
    </form>

    <!-- Sign up link -->
    <p class="text-sm text-center text-gray-600 mt-4">
      Don't have an account?
      <a href="signup.html" class="text-indigo-600 hover:underline font-semibold">Create an account</a>
    </p>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if(username === "admin" && password === "admin") {
        localStorage.setItem("user", JSON.stringify({ username }));
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</body>
</html>
